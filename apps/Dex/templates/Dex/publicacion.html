{% extends 'Dex/base.html' %}

{% block contenido %}
{% for i in all %}
    <div class="contenido_publicacion">
        <p>nombre {{i.nombre}}</p>
        <p>Edad: {{i.edad}}</p>
        <p>Estatura: {{i.estatura}}</p>
        <p>Naturaleza: {{i.naturaleza}}</p>
        <p>autor: {{i.usuario.username}}</p>
    </div>
{% endfor %}
{% endblock  %}
